language: rust
rust:
  - 1.33.0  # pinned stable Rust release
  - stable
  #- beta
  #- nightly
os:
  - linux
  - osx
branches:
  only:
    - master
    - /^v[0-9]/  # tag
cache: cargo

# before_script:
#   - ./ci/before_script.sh
script:
  - ./ci/script.sh

jobs:
  include:
    - stage: Only in a representative env
      rust: stable
      os: linux

      # gnuplot for Criterion HTML Report
      addons:
        apt:
          packages:
            - gnuplot-nox

      script:
        - cargo doc
        - cargo bench --all
        ## Move criterion's HTML report into doc/ dir in order to be uploaded in github.io
        - rm -rf target/doc/criterion && mv target/criterion target/doc/

      deploy:
        # GitHub Pages
        - provider: pages
          skip_cleanup: true
          github_token: "$GITHUB_TOKEN"
          local_dir: target/doc
          on:
            branch: master
        # crates.io
        - provider: cargo
          token:
            secure: 
          on:
            tags: true

env:
  global:
    secure: 
